appId: com.cobra.custos
productName: Custos
directories:
  output: release
  buildResources: resources

electronLanguages:
  - en
  - ru

files:
  - out/**/*
  - resources/**/*

win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: resources/icon.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

portable:
  artifactName: custos.exe
  requestExecutionLevel: admin

extraResources:
  - from: resources
    to: resources

publish:
  provider: github
  owner: cobra
  repo: custos
